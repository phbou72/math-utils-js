<!DOCTYPE html>
<html>
<head>
  <title>Graph Paper preview</title>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

  <link href="css/graph-paper.css" rel="stylesheet">


  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!--script src="../lib/math.utils.min.js" type="text/javascript"></script-->
  
  <script src="../build/lib/Namespace.js" type="text/javascript"></script>
  <script src="../build/lib/EquationParser.js" type="text/javascript"></script>
  <script src="../build/lib/math.utils.equation.evaluator.js" type="text/javascript"></script>
  <script src="../build/lib/EquationParser.js" type="text/javascript"></script>
  <script src="../build/lib/GraphPaper.js" type="text/javascript"></script>
  
  <script src="js/internal/graph-paper-preview.js" type="text/javascript"></script>

</head>
<body>
<div>
  <div style="width: 600px; height: 500px">
    <svg id="graph-paper"></svg>

    <div class="btn-group" data-toggle="buttons-radio">
      <button type="button" class="move btn btn-primary">Modify</button>
      <button type="button" class="delete btn btn-primary">Delete</button>
    </div>

    <div class="btn-group">
      <a class="btn dropdown-toggle btn-primary" data-toggle="dropdown" href="#">
        Add shape
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#" class="vertex">Vertex</a></li>
        <li><a href="#" class="line">Line</a></li>
        <li><a href="#" class="polygon">Polygon</a></li>
        <li><a href="#" class="function">Plot function</a></li>
      </ul>
    </div>
  </div>

  <div id="functionPlotModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="functionPlot" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3 id="functionPlotLabel">Add function plot</h3>
    </div>
    <div class="modal-body">
      <div class="control-group">
        <label class="control-label" for="inputVariable">Variable</label>
        <div class="controls">
          <input class="input-mini" type="text" id="inputVariable" value="x" placeholder="Ex: x">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="inputExpression">Math Expression</label>
        <div class="controls">
          <input type="text" id="inputExpression" placeholder="Ex: log(x) + 1/x">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
      <button class="btn btn-primary" id="addFunctionButton">Add</button>
    </div>
  </div>
</div>
</body>
</html>
